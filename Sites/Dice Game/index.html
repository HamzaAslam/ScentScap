<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <script src="script.js" defer></script>

    <title>Document</title>
  </head>
  <body>
    <main class="container">
      <section class="player--0 player-0">
        <h2 class="player0" id="player0">Player 1</h2>
        <i class="fa-solid fa-arrows-rotate icon btn-newgame"> New Game</i>

        <p class="score--0" id="score--0">25</p>
        <img class="icon dice-img" src="./Images/dice-1.png" />
        <i class="fa-solid fa-dice icon icon-bottom btn-roll"> Roll Dice</i>
        <i class="fa-solid fa-circle-pause icon icon-bottomm btn-hold">
          Hold/Pause</i
        >
        <div class="current">
          <p>Current</p>
          <p id="current--0">0</p>
        </div>
      </section>

      <section class="player--1">
        <h2 class="player1" id="player1">Player 2</h2>

        <p class="score--1" id="score--1">55</p>
        <div class="current">
          <p>Current</p>
          <p id="current--1">0</p>
        </div>
      </section>
    </main>
  </body>
</html>
